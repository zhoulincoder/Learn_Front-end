<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>飞机大战</title>
  <script src="./phaser.js"></script>
</head>
<body>
  <div id="game"></div>
  <script>
  const width = 800;
  const height = 600;
  var game = new Phaser.Game(width, height, Phaser.Auto, '#game', {preload:preload, create:create, update: update})
  function preload() {
    game.load.image('enemyBullet','enemy-bullet.png');
    game.load.image('bullet', 'bullet.png');
    game.load.spritesheet('invader', 'invader32x32x4.png', 32, 32);
    game.load.image('ship', 'player.png');
    game.load.spritesheet('kaboom', 'explode.png', 128, 128);
    game.load.image('starfield','starfield.png')
  }
  var starfield;
  var bullets;
  var fireButton;
  var aliens;
  var fireButton;
  var bulletTime = 0;
  var fireingTimer = 0;
  var livingEnemies = [];
  var score = 0;
  var explosions;
  var lives;
  function create() {
    game.physics.startSystem(Phaser.Physics.ARCADE);
    // sprite 精灵图片 很多张    可移动的
    starfield = game.add.tileSprite(0, 0, 800, 600, 'starfield');
    // 发射子弹  只要一颗命中  enemy explod
    bullets = game.add.group();
    //启动物理身体
    bullets.enableBody = true;
    bullets.physicsBodyType = Phaser.Physics.ARCADE;
    // 创建三十个 bullet
    bullets.createMultiple(30, 'bullet');
    bullets.setAll('anchor.x', 0.5);
    bullets.setAll('anchor.y', 1);
    // 子弹超出死亡
    bullets.setAll('outOfBoundsKill', true);
    // 边缘检测
    bullets.setAll('checkWorldBounds', true);

    // 创建飞机
    player = game.add.sprite(400, 500, 'ship');
    player.anchor.setTo(0.5, 0.5);
    game.physics.enable(player, Phaser.Physics.ARCADE)

    //按键
    fireButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    cursors = game.input.keyboard.createCursorKeys();

    //敌人
    aliens = game.add.group();
    aliens.enableBody = true;
    aliens.physicsBodyType = Phaser.Physics.ARCADE

    createAliens();
    // 分数显示
    scoreString = 'Score:';
    scoreText = game.add.text(10, 10, scoreString + score, {
      font: '34px Arial',
      fill: '#fff'
    })

    var lives = game.add.group();
    for (var i = 0; i < 3; i++){
      // 创建生命                整个游戏宽度减去
      var ship = lives.create(game.world.width - 100 + (30 * i), 30, 'ship');
      ship.anchor.setTo(0.5, 0.5);
      ship.angle = 90;
      ship.alpha = 0.4;
    }

    explosions = game.add.group();
    explosions.createMultiple(30, 'kaboom');
    explosions.forEach(setupInvader, this);
  }
  // 爆炸
  function setupInvader(invader) {
    invader.anchor.x = 0.5;
    invader.anchor.y = 0.5;
    invader.animations.add('kaboom');
  }

  function createAliens() {
    for(var y = 0; y < 4; y++){
      for( var x = 0; x < 10; x++){
        var alien = aliens.create(x * 47, y * 50, 'invader');
        alien.anchor.setTo(0.5, 0.5);
        alien.animations.add('fly', [0, 1, 2, 3], 20, true);
        alien.play('fly');
        // 自身位置不动
        alien.body.moves = false;
      }
    }
    // 敌人的位置
    aliens.x = 100;
    aliens.y = 50;
    // 偏移
    var tween = game.add.tween(aliens).to({x:200}, 2000, Phaser.Easing.Linear.None, true, 0, 1000, true);
    tween.onLoop.add(descend, this);
  }
  function descend() {
    // 上下偏移
    aliens.y += 10;
  }

  function update() {
    // 背景移动
    starfield.tilePosition.y += 2;
    // 按下发射
    if(fireButton.isDown) {
      fireBullet();
    }

    
    // 飞机不飞出屏幕外
    player.body.velocity.setTo(0, 0);
    // 移动飞机
    if(cursors.left.isDown) {
      player.body.velocity.x = -200;
    } else if (cursors.right.isDown){
      player.body.velocity.x = 200;
    }

    // 击中  子弹和飞船  overlap
    game.physics.arcade.overlap(bullets, aliens, collisionHandler, null, this);
    // 敌人几种飞船
    //gam.physics.arcade.overlap(enemyBullets, player, enemyHitsPlayer, null, this);
  }

  function collisionHandler(bullet, alien){
    // 移除一个精灵
    bullet.kill();
    alien.kill();
    score += 20;
    scoreText.text = scoreString + score;
    var explosion = explosions.getFirstExists(false);
    explosion.reset(alien.body.x, alien.body.y);
    explosion.play('kaboom', 30, false, true);
  }
  //发射子弹 
  function fireBullet() {
    var bullet = bullets.getFirstExists(false);

    if(bullet){
      bullet.reset(player.x, player.y + 8);
      bullet.body.velocity.y = -400
    }
  }
  </script>
</body>
</html>

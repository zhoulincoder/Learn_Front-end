<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>计算属性</title>
</head>
<body>
  <div id="app">
    <!-- <input type="text" v-model="num"> -->
    <div class="money">单价 ￥ {{price}}</div>
    <div class="allmoney">总金额 {{totalPrice}}</div>
    <div class="news" >
      <ul>
        <li v-for="list in reverseMsg" :key="">{{list.title}} --{{list.date}}</li>
      </ul>
    </div>
    
  </div>
  <script>
    var app = new Vue({
      el:'#app',
      data () {
        return {
          num: 3,
          price: 10,
          newsList: [
            {title: '全国各地的梯子遭到我国长城防火墙的禁用', date:'2019/5/31'},
            {title: '韩国瑜：准备承担2020年重担，让鬼混的民进党下台', date:'2019/6/1'},
            {title: '冠心病“救命药”单片涨价近11倍 药企：换了包装', date:'2019/6/2'},
            {title: '长春一天集齐雷电冰雹暴雨：有路段积水漂车，部分航班取消', date:'2019/6/3'}
          ]
        }
      },
      computed: {
        //在计算属性里面方法得到的值  相当于 data中的值  可以直接用
        totalPrice () {
          return   `￥ ${this.num * this.price}`
        },
        reverseMsg() {
          return this.newsList = this.newsList.reverse()  //计算属性  对数据源改造输出
        }
      }
    })
  </script>
</body>
</html>
